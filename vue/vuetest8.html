<!DOCTYPE html>
<html>
<head>
	<title>test</title>
</head>
<body>
   <div id="app">
   	 <currency-input label="Price" v-model="price"></currency-input>
   	 <currency-input label="Shopping" v-model="shopping"></currency-input>
   	 <currency-input label="Handling" v-model="handling"></currency-input>
   	 <currency-input label="Discount" v-model="discount"></currency-input>
   	 <p>Total:${{ total }}</p>
   </div>
</body>
<script src="vue.js"></script>
<script type="text/javascript">
	Vue.component('currency-input',{
		template:'\
    <div>\
      <label v-if="label">{{ label }}</label>\
      $\
      <input\
        ref="input"\
        v-bind:value="value"\
        v-on:input="updateValue($event.target.value)"\
        v-on:focus="selectAll"\
        v-on:blur="formatValue"\
      >\
    </div>\
  ',
      props:{
  	    value:{
  		  type:Number,
  		  default:0
  	    },
  	  label:{
  		  type:String,
  		  default:''
  	    }
       },
      mounted:function(){
      	this.formatValue()
      },
      methods:{
      	updateValue:function(value){
      		var result = currencyValidater.parse(value,this.value)
      		if(result.warning){
      			this.$refs.input.value = result.value
      		}
      		this.$emit('input',result.value)
      	},
      	formatValue:function(){
      		this.$refs.input.value = currencyValidater.format(this.value)
      	},
      	selectAll:function(event){
      		setTimeout(function(){
      			event.target.select()
      		},0)
      	}
      }
	})

	new Vue({
       el:'#app',
       data:{
       	price:0,
       	shopping:0,
       	handling:0,
       	discount:0
       },
       computed:{
       	total:function(){
       		return((
               this.price*100+
               this.shopping*100+
               this.handling*100-
               this.discount*100
       			)/100).toFixed(2)
       	  }
       }
	})
</script>
</html>
