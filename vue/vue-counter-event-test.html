<!DOCTYPE html>
<html>
<head>
	<title>vue-counter-event-test</title>
</head>
<body>
   <div id="vue-counter-event-test">
   	 <p>{{ total }}</p>
   	 <button-counter v-on:increment="incrementTotal"></button-counter>
   	 <button-counter v-on:increment="incrementTotal"></button-counter>
   </div>
</body>
<script src="vue.js"></script>
<script type="text/javascript">
	Vue.component('button-counter',{
		template:'<button v-on:click="incrementCounter">{{ counter }}</button>',
		data:function(){
			return{
				counter:0
			}
		},
		methods:{
			incrementCounter:function(){
				this.counter += 1
				this.$emit('increment')
			}
		},
	})

	new Vue({
		el:'#vue-counter-event-test',
		data:{
			total:0
		},
		methods:{
			incrementTotal:function(){
				this.total += 1
			}
		}
	})
</script>
</html>
