<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>v-iftest</title>
 </head>
 <body>
   <div id='app'>
     <h1>Hello,Vue.jsï¼</h1>
	 <h1 v-if="yes">Yes!</h1>
	 <h1 v-if="no">No!</h1>
	 <h1 v-if="age>=25">Age:{{ age }}</h1>
	 <h1 v-if="name.indexOf('jack')>=0">Name:{{ name }}</h1>
	</div>
 </body>
 <script src="vue.js"></script>
 <script>
    var vm = new Vue({
	el:'#app',
	data:{
      yes: false,
	  no: true,
	  age: 28,
	  name: 'jack'
	}
	})
 </script>
</html>
